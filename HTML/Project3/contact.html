<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
</head>
<body>
  <h1>Contact Us</h1>
    <p>Do you need to place an online order? Fill out this form and we'll get your order ready! (Note: please do not iuse this form to complain about the quality if our food.)</p>
      <form action="">
        <ul>
            <label for="fName">First Name:</label>
              <br><br>
            <input type="text" placeholder="Jim">
              <br> <br>
            <label for="lName">Last Name:</label>
              <br><br>
            <input type="text" placeholder="Davis">
              <br><br>
            <label for="">Email:</label>
              <br><br>
            <input type="text" placeholder="blah@email.com">
              <br><br>
            <label for="">Phone number:</label>
              <br><br>
            <input type="text" placeholder="777-7777">
              <br><br>
            <textarea name="" id="" cols="30" rows="10">What would you like to order?</textarea>
            <p>Would you like a side of hash browns?</p>
            <input type="radio" name="sides" id="yes" checked>
            <label for="yes">Yes</label>
              <br>
            <input type="radio" name="sides" id="no">
            <label for="no">No</label>
              <br>
            <input type="submit" value="Submit">
      </form>
</body>
</html>
